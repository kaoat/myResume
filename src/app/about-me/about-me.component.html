
<div class="mainRow row">
    <div class="col-12">
        <img id="avatar" src="assets/avatar.jpg" class="rounded-circle img-fluid mx-auto d-block" alt="image of resume's owner">
    </div>
</div>
<div class="mainRow row">
    <div class="col-12">
        <h2>Personal Information</h2>
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="subRow row">
            <div class="col-12">
                <h5>Full Name</h5>
            </div>
            <div class="col-12">
                <input class="form-control" disabled type="text" value="Mr.{{fname}} {{lname}}">
            </div>
        </div>
        <div class="subRow row">
            <div class="col-12">
                <h5>Email</h5>
            </div>
            <div class="col-12">
                <input class="form-control" disabled type="text" value="{{email}}">
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="subRow row">
            <div class="col-12">
                <h5>Phone Number</h5>
            </div>
            <div class="col-12">
                <input class="form-control" disabled type="text" value="{{phone}}">
            </div>
        </div>
        <div class="subRow row">
            <div class="col-12">
                <h5>Contact</h5>
            </div>
            <div class="col-12">
                <input class="form-control" disabled type="text" value="0952519263">
            </div>
        </div>
    </div>
</div>
<div class="mainRow row">
    <div class="col-12">
        <h2>Personal Profile</h2>
    </div>
    <div class="col-12">
        <textarea class="form-control" disabled cols="30" rows="4">{{description}}</textarea>
    </div>
</div>
<div class="mainRow row">
    <div class="col-12">
        <h2>Skills</h2>
    </div>
    <div class="col-md-4 col-sm-12">
        <div class="subRow row">
            <div class="col-12">
                <h5>Programming Skills</h5>
            </div>
        </div>
        <div class="subRow row">
            <div class="col-12">
                <textarea class="form-control" disabled cols="30" rows="10">{{programmings}}</textarea>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-12">
        <div class="subRow row">
            <div class="col-12">
                <h5>Language Skills</h5>
            </div>
        </div>
        <div class="subRow row">
            <div class="col-12">
                <textarea class="form-control" disabled cols="30" rows="10">{{languages}}</textarea>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-12">
        <div class="subRow row">
            <div class="col-12">
                <h5>Framework Skills</h5>
            </div>
        </div>
        <div class="subRow row">
            <div class="col-12">
                <textarea class="form-control" disabled cols="30" rows="10">{{frameworks}}</textarea>
            </div>
        </div>
    </div>
</div>
<div class="mainRow row">
    <div class="col-12">
        <h2>Education</h2>
    </div>
    <div class="col-12">
        <div class="subRow row">
            <div class="col-md-2 col-sm-12">
                <h5>2555 - 2561</h5>
            </div>
            <div class="col-md-10 col-sm-12">
                <input class="form-control" type="text" disabled value="{{edu1}}">
            </div>
        </div>
        <div class="subRow row">
            <div class="col-md-2 col-sm-12">
              <h5>2561 - now</h5>  
            </div>
            <div class="col-md-10 col-sm-12">
                <input class="form-control" type="text" disabled value="{{edu2}}">
            </div>
        </div>
    </div>
</div>
